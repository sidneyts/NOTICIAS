<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Vídeo Urbnews</title>
    <link rel="icon" type="image/png" href="{{ url_for('get_asset_file', filename='UN.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <header class="py-6 text-center">
        <img src="{{ url_for('get_asset_file', filename='UN.png') }}" alt="Logo Urbnews" class="mx-auto mb-2 h-12">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Gerador de Notícias</h1>
    </header>

    <main id="main-container" class="flex flex-col md:flex-row p-4 gap-4" style="height: calc(100vh - 120px);">
        <!-- Coluna de Controles -->
        <div id="controls-panel" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 overflow-y-auto relative" style="min-width: 450px; width: 35%;">
            <div id="resize-handle" class="resize-handle"></div>
            
             <form id="videoForm" onsubmit="event.preventDefault(); return false;">
                <div class="space-y-2">
                    <div class="space-y-4">
                        <div class="collapsible" data-section-id="format-section">
                            <button type="button" class="collapsible-trigger open">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Formato do Vídeo</span>
                                <span class="collapsible-icon open"></span>
                            </button>
                            <div class="collapsible-content open">
                                <select id="formatSelector" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#005291]">
                                    <option value="1920x1080">WIDEFULLHD (16:9)</option>
                                    <option value="1080x1920">VERTFULLHD (9:16)</option>
                                    <option value="2048x720">MUB (2,84:1)</option>
                                    <option value="800x600">BOX (4:3)</option>
                                    <option value="960x1344">ABRIGO (5:7)</option>
                                </select>
                            </div>
                        </div>

                        <div class="collapsible" data-section-id="global-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Configurações</span>
                                <span class="collapsible-icon"></span>
                            </button>
                            <div class="collapsible-content">
                                <label for="framerate" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Framerate (FPS)</label>
                                <select id="framerate" name="framerate" class="control-input-global w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm">
                                    <option value="30">30 (Padrão)</option>
                                    <option value="24">24 (Cinema)</option>
                                    <option value="18">18 (Animação Clássica)</option>
                                </select>
                            </div>
                        </div>

                        <div class="collapsible" data-section-id="text-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Textos</span>
                                <span class="collapsible-icon"></span>
                            </button>
                            <div class="collapsible-content">
                                <div class="grid grid-cols-1 gap-4">
                                    <div><label for="retranca" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tag</label><input type="text" id="retranca" name="retranca" class="control-input-global w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm"></div>
                                    <div><label for="titulo" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Título</label><textarea id="titulo" name="titulo" rows="3" class="control-input-global w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm"></textarea></div>
                                </div>
                            </div>
                        </div>

                        <div class="collapsible" data-section-id="retranca-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Tag</span>
                                <span class="collapsible-icon"></span>
                            </button>
                            <div class="collapsible-content">
                                <div class="space-y-4">
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="escalaRetranca" class="text-sm font-medium text-gray-700 dark:text-gray-300">Escala</label><span id="escalaRetrancaValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">1.00</span></div> <input type="range" id="escalaRetranca" name="escalaRetranca" min="0.1" max="2.5" step="0.05" value="1.0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posXRetranca" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição X</label><span id="posXRetrancaValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posXRetranca" name="posXRetranca" min="0" max="1920" step="1" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posYRetranca" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição Y</label><span id="posYRetrancaValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posYRetranca" name="posYRetranca" min="0" max="1080" step="1" class="control-input w-full"> </div>
                                    <!-- Controles de Padding para o formato BOX -->
                                    <div id="box-padding-controls" class="hidden space-y-4">
                                        <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="paddingXBox" class="text-sm font-medium text-gray-700 dark:text-gray-300">Margem Horizontal (Box)</label><span id="paddingXBoxValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">15 px</span></div> <input type="range" id="paddingXBox" name="paddingXBox" min="0" max="50" step="1" value="15" class="control-input w-full"> </div>
                                        <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="paddingYBox" class="text-sm font-medium text-gray-700 dark:text-gray-300">Margem Vertical (Box)</label><span id="paddingYBoxValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">8 px</span></div> <input type="range" id="paddingYBox" name="paddingYBox" min="0" max="50" step="1" value="8" class="control-input w-full"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="collapsible" data-section-id="title-section">
                             <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Título</span>
                                <span class="collapsible-icon"></span>
                            </button>
                             <div class="collapsible-content">
                                <div class="space-y-4">
                                    <div class="grid grid-cols-3 gap-4">
                                        <div><label for="fontSizeTitulo" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tamanho Fonte</label><input type="number" id="fontSizeTitulo" name="fontSizeTitulo" class="control-input w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm"></div>
                                        <div><label for="letterSpacingTitulo" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Espaço Letras</label><input type="number" id="letterSpacingTitulo" name="letterSpacingTitulo" class="control-input w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm"></div>
                                        <div><label for="lineSpacingTitulo" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Espaço Linhas</label><input type="number" id="lineSpacingTitulo" name="lineSpacingTitulo" class="control-input w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-lg shadow-sm"></div>
                                    </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posXTitulo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição X</label><span id="posXTituloValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posXTitulo" name="posXTitulo" min="0" max="1920" step="1" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posYTitulo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição Y</label><span id="posYTituloValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posYTitulo" name="posYTitulo" min="0" max="1080" step="1" class="control-input w-full"> </div>
                                </div>
                            </div>
                        </div>

                         <div class="collapsible" data-section-id="background-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Mídia de Fundo</span>
                                <span class="collapsible-icon"></span>
                            </button>
                             <div class="collapsible-content">
                                <!-- Controles da Mídia Principal -->
                                <div class="space-y-4">
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="escalaFundo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Escala</label><span id="escalaFundoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">1.00</span></div> <input type="range" id="escalaFundo" name="escalaFundo" min="0.5" max="3" step="0.01" value="1.0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posXFundo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição X</label><span id="posXFundoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posXFundo" name="posXFundo" min="-1000" max="1000" step="1" value="0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posYFundo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição Y</label><span id="posYFundoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posYFundo" name="posYFundo" min="-500" max="500" step="1" value="0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="blurFundo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Blur</label><span id="blurFundoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">25</span></div> <input type="range" id="blurFundo" name="blurFundo" min="1" max="151" step="2" value="25" class="control-input w-full"> </div>
                                </div>
                                <!-- NOVOS CONTROLES: Máscara da Mídia -->
                                <hr class="my-6 border-gray-200 dark:border-gray-700">
                                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Máscara da Mídia</p>
                                <div class="space-y-4">
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="intensidadeMascara" class="text-sm font-medium text-gray-700 dark:text-gray-300">Intensidade do Fade</label><span id="intensidadeMascaraValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0.00</span></div> <input type="range" id="intensidadeMascara" name="intensidadeMascara" min="0" max="1" step="0.01" value="0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="rotacaoMascara" class="text-sm font-medium text-gray-700 dark:text-gray-300">Rotação</label><span id="rotacaoMascaraValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0°</span></div> <input type="range" id="rotacaoMascara" name="rotacaoMascara" min="-180" max="180" step="1" value="0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posXMascara" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição X da Máscara</label><span id="posXMascaraValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posXMascara" name="posXMascara" min="-1000" max="1000" step="1" value="0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posYMascara" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição Y da Máscara</label><span id="posYMascaraValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posYMascara" name="posYMascara" min="-1000" max="1000" step="1" value="0" class="control-input w-full"> </div>
                                </div>
                            </div>
                        </div>

                         <div class="collapsible" data-section-id="logo-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Logo Urbnews</span>
                                <span class="collapsible-icon"></span>
                            </button>
                             <div class="collapsible-content">
                                <div class="space-y-4">
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="escalaLogo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Escala</label><span id="escalaLogoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">1.00</span></div> <input type="range" id="escalaLogo" name="escalaLogo" min="0.1" max="2.0" step="0.01" value="1.0" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posXLogo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição X</label><span id="posXLogoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posXLogo" name="posXLogo" min="0" max="1920" step="1" class="control-input w-full"> </div>
                                    <div class="flex flex-col"> <div class="flex justify-between items-center"><label for="posYLogo" class="text-sm font-medium text-gray-700 dark:text-gray-300">Posição Y</label><span id="posYLogoValue" class="text-sm font-mono text-gray-500 dark:text-gray-400">0 px</span></div> <input type="range" id="posYLogo" name="posYLogo" min="0" max="1080" step="1" class="control-input w-full"> </div>
                                </div>
                            </div>
                        </div>

                        <div class="collapsible" data-section-id="media-file-section">
                            <button type="button" class="collapsible-trigger">
                                <span class="font-semibold text-gray-700 dark:text-gray-300">Importar</span>
                                <span class="collapsible-icon"></span>
                            </button>
                            <div class="collapsible-content">
                                <div class="flex justify-center items-center">
                                    <div>
                                        <label for="userMedia" class="file-input-label">Imagem ou Video</label>
                                        <input type="file" id="userMedia" class="file-input" accept="image/*,video/*">
                                        <span id="userMediaName" class="file-name dark:text-gray-400 block text-center mt-2">Nenhum arquivo selecionado</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="button" id="generateBtn" class="w-full bg-[#005291] text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-[#003c6b] transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">Gerar Todos os Formatos</button>
                </div>
             </form>
             <div id="status" class="mt-6 text-center min-h-[2.5rem]"></div>
        </div>
        
        <div id="preview-divider" class="w-2 cursor-col-resize bg-gray-200 dark:bg-gray-700 flex-shrink-0"></div>

        <!-- Coluna de Preview -->
        <div id="preview-panel" class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 flex flex-col items-center justify-center flex-grow">
             <h2 id="preview-title" class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Preview</h2>
             <div id="previewContainer" class="w-full preview-aspect-16-9 flex items-center justify-center rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-700">
                <img id="previewImage" src="" alt="Preview do vídeo" class="w-full h-full object-contain hidden"/>
                <div id="previewPlaceholder" class="p-4 text-center text-gray-400 dark:text-gray-500">Carregue a mídia para ver o preview</div>
             </div>
             <p id="previewStatus" class="mt-4 text-sm h-5 text-gray-500 dark:text-gray-400"></p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
